<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 border border-2 border-secondary border-success border-opacity-75 rounded-5 p-5 ps-5">

        <h1>Random Password Generator</h1>

        <div>
            <label for="inputPassLen">Password Length:</label>
            <input type="number" id="inputPassLen" min="1" class="form-control">
            <button onclick="genPass()" class="btn btn-outline-success form-control mt-3">Generate Password</button>
        </div>

        <h2 id="showPassword" class="overflow-auto mt-4"></h2>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
